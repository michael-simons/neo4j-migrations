name: publish_docs

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.adoc'
      - '.all-contributorsrc'
      - 'CHANGELOG.md'
      - 'docs/antora.yml'
  create:
    tags:
      - '*'

jobs:
  publish_docs:
    if: github.event_name == 'push' || (github.event_name == 'create' && github.event.ref_type == 'tag')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Prepare branch name
        run: >
          echo "refName=${GITHUB_REF##*/}" >> $GITHUB_ENV
      - name: Checkout relevant branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.refName }}
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: target/gh-pages
      - name: Setup Ruby
        uses: ruby/setup-ruby@cf7216d52fba1017929b4d7162fabe2b30af5b49 # 1.262.0
        with:
          ruby-version: '2.6'
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21
      - name: Run docs generation
        run: ./bin/generate-site.sh target/gh-pages/${refName} ${refName}
      - name: Update index
        if: (github.event_name == 'create' && github.event.ref_type == 'tag')
        run: sed -e "s/\${current}/${refName}/g" ./etc/index.tpl > ./target/gh-pages/index.html
      - name: Commit to gh-pages
        working-directory: ./target/gh-pages
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update GH-Pages."
      - name: Push changes
        uses: ad-m/github-push-action@d91a481090679876dfc4178fef17f286781251df # 0.8.0
        with:
          directory: target/gh-pages
          branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
